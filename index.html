<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body style="transition: all 2000ms ease-in;">
    <div class="container">
        <div class="row justify-content-center p-3">
            <input type="text" id="userZipCode" placeholder="XXXX" pattern="[0-9]{5}">
            <div id="alert" class="alert alert-danger" role="alert" style="display: none;">
                Sorry! Try again homie!
            </div>
        </div>
        <div id="weatherContainer" style="opacity: 0; transition: all 500ms ease;">
            <div class="row justify-content-center p-3">
                <div id="city" class="text-center"></div>
            </div> 
            <div class="row justify-content-center p-3">
                <div id="currentConditions" class="text-center"></div>
            </div>
            <div class="row justify-content-center p-3">
                <div id="temperature" class="col text-center"></div>
                <div class="col text-center"><img src="" alt="" id="currentIcon"></div>
            </div>
        </div>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
